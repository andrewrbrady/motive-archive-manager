<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurable Margins Test</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif;">
  <h1>Configurable Margins Test</h1>
  <div style="max-width: 600px; margin: 0 auto; background: #f9f9f9; padding: 20px;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 12px 0;">
    <tr><td><p>Text with default margins</p></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 30px 0 15px 0;">
    <tr><td><p>Text with custom margin via styles</p></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 40px 0 20px 0;">
    <tr><td><p>Text with custom margin via margin object</p></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 24px 0;">
    <tr><td><hr style="border: none; border-top: 1px solid #e1e4e8; height: 1px;"></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 50px 0;">
    <tr><td><hr style="border: none; border-top: 1px solid #e1e4e8; height: 1px;"></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 60px 0;">
    <tr><td align="center"><a href="https://example.com" style="display: inline-block; background-color: #0066cc; color: #ffffff; padding: 12px 24px; text-decoration: none;">Custom Button</a></td></tr>
  </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 10px 0 25px 0;">
    <tr><td align="center"><img src="https://example.com/image.jpg" alt="Test image" style="display: block; max-width: 100%; height: auto;"></td></tr>
  </table>
  </div>
</body>
</html>
