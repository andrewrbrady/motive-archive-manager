<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <title>SendGrid Table Layout Test</title>
  <!--[if mso]>
  <noscript>
      <xml>
          <o:OfficeDocumentSettings>
              <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
      </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #f4f4f4; width: 100%; overflow-x: hidden;" class="email-body">
    <!-- Wrapper -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" class="email-wrapper">
        <tr>
            <td align="center">
                <!-- Main content -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="main-table" style="background-color: #ffffff; margin: 0 auto; width: 100%; max-width: 600px;">
                    <tr>
                        <td class="content" style="padding: 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 12px;">
            <tr>
                <td>
                    <h1 style="text-align: center; font-size: 24px; color: #333">This is a test heading</h1>
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 12px;">
            <tr>
                <td>
                    <p>This is a test paragraph with some <strong>bold text</strong> and a <a href="https://example.com" style="color: #0066cc; text-decoration: underline;">link</a>.</p>
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 12px;">
            <tr>
                <td align="center">
                    <img src="https://example.com/test-image.jpg" alt="Test image" style="display: block; max-width: 100%; height: auto; border: 0; outline: none; text-decoration: none;">
                    
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 12px;">
            <tr>
                <td>
                    <ul style="padding-left: 20px; list-style-type: disc; margin: 0;"><li style="margin-bottom: 8px;">Item 1</li><li style="margin-bottom: 8px;">Item 2</li><li style="margin-bottom: 8px;">Item 3</li></ul>
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 20px 0;">
            <tr>
                <td>
                    <hr style="border: none; border-top: 2px solid #ccc; height: 1px; font-size: 1px; line-height: 1px">
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 24px 0;">
            <tr>
                <td align="center">
                    <a href="https://example.com" target="_blank" rel="noopener noreferrer" style="display: inline-block; background-color: #0066cc; color: #ffffff; padding: 12px 24px; border-radius: 4px; text-decoration: none; font-weight: 500;">Test Button</a>
                </td>
            </tr>
          </table>
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 12px;">
            <tr>
                <td><p>This is <strong>custom HTML</strong> content.</p></td>
            </tr>
          </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
