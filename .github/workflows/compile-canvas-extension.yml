name: Compile Canvas Extension for Vercel

on:
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - "extend_canvas.cpp"
      - ".github/workflows/compile-canvas-extension.yml"

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenCV and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            g++ \
            pkg-config \
            libopencv-dev

      - name: Compile canvas extension
        run: |
          echo "ðŸ”¨ Compiling extend_canvas for Linux..."
          g++ -std=c++17 -O2 -Wall -o extend_canvas_linux extend_canvas.cpp \
            $(pkg-config --cflags --libs opencv4)

          echo "âœ… Compilation successful"
          ls -la extend_canvas_linux

          # Test the binary
          ./extend_canvas_linux 2>&1 | head -5

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extend_canvas_linux
          path: extend_canvas_linux

      - name: Commit binary to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add extend_canvas_linux
          git diff --staged --quiet || git commit -m "Add compiled Linux binary for Vercel deployment"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
